<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Shader Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add light
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5).normalize();
        scene.add(light);

        // Load .glb file
        const loader = new THREE.GLTFLoader();
        loader.load('roomy-anim.glb', function (gltf) {
            const model = gltf.scene;
            scene.add(model);

            // Edge detection shader
            const edgeShader = {
                vertexShader: `
                    varying vec3 vNormal;
                    void main() {
                        vNormal = normalize(normalMatrix * normal);
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    varying vec3 vNormal;
                    void main() {
                        float edge = dot(vNormal, vec3(0.0, 0.0, 1.0));
                        edge = 1.0 - edge;
                        gl_FragColor = vec4(vec3(edge), 1.0);
                    }
                `
            };

            const edgeMaterial = new THREE.ShaderMaterial({
                vertexShader: edgeShader.vertexShader,
                fragmentShader: edgeShader.fragmentShader,
                side: THREE.BackSide
            });

            model.traverse((child) => {
                if (child.isMesh) {
                    const edges = new THREE.EdgesGeometry(child.geometry);
                    const edgeMesh = new THREE.LineSegments(edges, edgeMaterial);
                    scene.add(edgeMesh);
                }
            });

            renderer.render(scene, camera);
        }, undefined, function (error) {
            console.error(error);
        });

        // Camera position
        camera.position.z = 1;
		camera.position.y = 0.5;
		
		camera.rotation.x = -0.3

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
